version: '2'
services:
  web:
    build: ./web
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - ./source/html:/var/www/html

  app:
    build: ./app
    volumes:
      - ./source/html:/var/www/html
      - ./app/php.ini:/usr/local/etc/php/php.ini

  workspace:
    build: ./workspace
    tty: true
    volumes:
      - ./source/html:/var/www/html
